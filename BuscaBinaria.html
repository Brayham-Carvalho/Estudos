  <h1>Busca Senquencial</h1>
   
  <button onclick="buscaBinaria(vetor, 251)">Executar</button>
  <script>
    function buscaBinaria(vetor, buscado) {
      bubbleSort(vetor);
      let inicio = 0;
      let fim = vetor.length - 1;
      let meio;
      let encontrado = false;
      let numBuscas = 0;

      while (inicio <= fim) {
        numBuscas++;
        meio = Math.floor((inicio + fim) / 2);
        if (vetor[meio] === buscado) {
          encontrado = true;
          break;
        } else if (vetor[meio] < buscado) {
          inicio = meio + 1;
        } else {
          fim = meio - 1;
        }

      }
      if (encontrado) {
        alert("O número " + buscado + " foi encontrado na posição " + meio + " e foram realizadas " + numBuscas + " comparações.");
      } else {
        alert("O número " + buscado + " não existe neste vetor.");
      }

    }
    

    function bubbleSort(vetor) {
      let temp;
      for (let i = 0; i < vetor.length; i++) {
        for (let j = 0; j < vetor.length - i - 1; j++) {
          if (vetor[j] > vetor[j + 1]) {
            temp = vetor[j];
            vetor[j] = vetor[j + 1];
            vetor[j + 1] = temp;
          }
        }
      }
    }

    
    let vetor = [1, 3, 105, 7, 9, 11, 12, 15, 17, 19, 2, 4, 106, 8, 10, 12, 14, 16, 18, 20,
      21, 23, 25, 27, 29, 131, 33, 35, 137, 39, 22, 24, 26, 28, 30, 32, 34, 36, 38, 40,

      81, 83, 85, 87, 89, 91, 93, 95, 97, 99, 82, 84, 86, 88, 90, 92, 94, 96, 98, 100];

    bubbleSort(vetor);
    console.log("Vetor ordenado: " + vetor);
    
  </script>
